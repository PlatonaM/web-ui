<h2 mat-dialog-title>Deploy Import</h2>

<mat-dialog-content>
    <form [formGroup]="form" fxLayout="column">
        <div *ngIf="editMode">
            <mat-form-field color="accent" appearance="outline" fxFill>
                <mat-label>ID</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field color="accent" appearance="outline" fxFill>
                <mat-label>Image</mat-label>
                <input matInput formControlName="image" required>
            </mat-form-field>
        </div>

        <div *ngIf="editMode">
            <mat-form-field color="accent" appearance="outline" fxFill>
                <mat-label>Topic</mat-label>
                <input matInput formControlName="kafka_topic">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field color="accent" appearance="outline" fxFill>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>
        </div>

        <h4 fxFlex>Configs</h4>
        <div *ngFor="let config of getConfigs()" [formGroup]="config" fxLayout="row">
            <span fxFlex="25" class="inline hide-overflow">{{config.get('name')?.value || ''}}</span>
            <span fxFlex="10" class="inline">{{types.get(config.get('type')?.value) || 'unknown'}}</span>
            <mat-form-field color="accent" appearance="outline" fxFlex="65"
                            matTooltip="{{config.get('description')?.value || ''}}">
                <mat-label>Value</mat-label>
                <input matInput formControlName="value">
            </mat-form-field>
        </div>

        <div>
            <mat-checkbox formControlName="restart" matTooltip="Should be checked, if the import is regularly
             importing recent data. If it only imports historic data once, it should not be checked.">Restart
            </mat-checkbox>
        </div>


    </form>
</mat-dialog-content>


<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
