<h2 mat-dialog-title>Edit Device Status</h2>

<mat-dialog-content>
    <form [formGroup]="formGroup">
        <table>
            <tr>
                <td>
                    <mat-form-field color="accent">
                        <mat-label>Widget Name</mat-label>
                        <input type="text" matInput placeholder="Widget Name" formControlName="name">
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <mat-accordion formArrayName="elements">
            <mat-expansion-panel [formGroupName]="index"
                                 *ngFor="let deviceControl of elements.controls; let index = index">
                <mat-expansion-panel-header class="right-aligned-header">
                    <mat-panel-title>
                        <span [ngClass]="{'color-warn': deviceControl.invalid}"> {{deviceControl.value.name}} </span>
                    </mat-panel-title>
                    <mat-panel-description>
                        <span [ngClass]="{'color-warn': deviceControl.invalid}"> {{index}} </span>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <table>
                        <tr>
                            <td>
                                <mat-form-field color="accent">
                                    <mat-label>Alias</mat-label>
                                    <input type="text" matInput placeholder="Alias" required
                                           formControlName="name">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <!--                    <div>-->
                    <!--                    <span matTooltip="Move this measurement up or down">-->
                    <!--                    <button mat-icon-button-->
                    <!--                            [disabled]="this.getMeasurements().controls.length === 1 || index === 0"-->
                    <!--                            (click)="moveUp(index)">-->
                    <!--                        <mat-icon>arrow_upward</mat-icon>-->
                    <!--                    </button>-->
                    <!--                    <button mat-icon-button-->
                    <!--                            [disabled]="this.getMeasurements().controls.length === 1 || index === this.getMeasurements().controls.length - 1"-->
                    <!--                            (click)="moveDown(index)">-->
                    <!--                        <mat-icon>arrow_downward</mat-icon>-->
                    <!--                    </button>-->
                    <!--                    </span>-->
                    <!--                        <button mat-icon-button style="float: right"-->
                    <!--                                [disabled]="this.getMeasurements().controls.length === 1"-->
                    <!--                                (click)="removeTab(index)">-->
                    <!--                            <mat-icon>delete</mat-icon>-->
                    <!--                        </button>-->
                    <!--                    </div>-->
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>
        <button (click)="addNewMeasurement()" mat-icon-button>
            <mat-icon>add</mat-icon>
        </button>
    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
<!--    <span *ngIf="!formGroup.valid" class="color-warn actions-warn">Widget not configured correctly</span>-->
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" (click)="save()">Save</button>
</mat-dialog-actions>
