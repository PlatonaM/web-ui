<mat-card class="switch-container">
    <senergy-widget-header [widget]="widget"></senergy-widget-header>
    <div class="content-box">
        <div fxFill fxLayout="row" fxLayoutAlign="center center">
            <div [fittext] [maxFontSize]="widget.properties.threshold ? widget.properties.threshold : 128">
                    <span>
                       {{this.widget.properties.rangeSliderValue2}}Â°C
                    </span>

            </div>
        </div>
    </div>
    <div>
        <mat-slider [(ngModel)]="widget.properties.active" min="4" max="28" step="1"
                    (change)="sliderRange($event)" (input)="sliderRange2($event)"></mat-slider>
        <div fxFlex class="drag-handler"></div>
    </div>
    <senergy-widget-footer [dashboardId]="dashboardId" [widget]="widget" (editEvent)="edit()"></senergy-widget-footer>
</mat-card>
